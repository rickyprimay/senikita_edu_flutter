name: senikita_edu
description: "Aplikasi untuk belajar kesenian dan budaya daerah Indonesia dari penjuru yang berpengalaman"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.5
  http: ^1.3.0
  logger: ^2.5.0
  google_sign_in: ^6.3.0
  shared_preferences: ^2.5.3
  another_flushbar: ^1.12.30
  fluttertoast: ^8.2.12
  persistent_bottom_nav_bar: ^6.2.1
  cached_network_image: ^3.4.1
  font_awesome_flutter: ^10.8.0
  toastification: ^3.0.2
  quickalert: ^1.1.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/common/
    - assets/logo/
    - assets/fonts/
    - assets/placeholder/

  fonts:
    - family: CrimsonPro
      fonts:
        - asset: assets/fonts/Crimson/CrimsonPro-Black.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-BlackItalic.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-Bold.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-BoldItalic.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-ExtraBold.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-ExtraBoldItalic.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-ExtraLight.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-ExtraLightItalic.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-Italic.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-Light.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-LightItalic.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-Medium.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-MediumItalic.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-Regular.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-SemiBold.ttf
        - asset: assets/fonts/Crimson/CrimsonPro-SemiBoldItalic.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Black.ttf
        - asset: assets/fonts/Nunito/Nunito-BlackItalic.ttf
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito/Nunito-BoldItalic.ttf
        - asset: assets/fonts/Nunito/Nunito-ExtraBold.ttf
        - asset: assets/fonts/Nunito/Nunito-ExtraBoldItalic.ttf
        - asset: assets/fonts/Nunito/Nunito-ExtraLight.ttf
        - asset: assets/fonts/Nunito/Nunito-ExtraLightItalic.ttf
        - asset: assets/fonts/Nunito/Nunito-Italic.ttf
        - asset: assets/fonts/Nunito/Nunito-Light.ttf
        - asset: assets/fonts/Nunito/Nunito-LightItalic.ttf
        - asset: assets/fonts/Nunito/Nunito-Medium.ttf
        - asset: assets/fonts/Nunito/Nunito-MediumItalic.ttf
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito/Nunito-SemiBold.ttf
